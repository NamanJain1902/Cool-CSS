<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" type="text/css" href="productCard.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="imgBox">
        <img src="shoes.png">
      </div>
      <div class="contentBox">
        <h2>Nike Shoes</h2>
        <div class="size">
          <h3>Size :</h3>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </div>
        <div class="color">
          <h3>Color :</h3>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <a href="#">Buy now</a> 
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <div class="imgBox">
        <img id="shoe" src="shoes_blue.png">
      </div>
      <div class="contentBox">
        <h2> Shoes</h2>
        <div class="size">
          <h3>Size :</h3>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </div>
        <div class="color">
          <h3>Color :</h3>
          <span></span>
          <span></span>
          <span></span>
        </div>
       
        <a href="#">Buy now</a> 
      </div>
    </div>
  </div>

  <script>
    function changeImage() {
      let element = document.getElementById("shoe");
      if(element.src.match("shoes_blue.png")){
        element.src = "shoes.png";
      }
    }
    element.
  </script>
</body>
</html>
